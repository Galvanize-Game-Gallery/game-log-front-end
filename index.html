            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control password" placeholder="User" required autofocus><br>

            <input type="password" name="password" id="password" class="form-control" placeholder="password" required> <br>
            <input type="submit" id="submit-signin" class="btn btn-primary" value="Sign in">
