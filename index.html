<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Galvanize Game Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Press+Start+2P" rel="stylesheet">
    <script defer src="bundle.js"></script>
  

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!--axios cdn--require not working-->
</head>
<body class='bg-dark'>
    <h1 class='welcome text-primary'>Gamelog.</h1>
    <div class='container text-primary align-items-center col-md-4 offset-md-4' id='form-space'>
        <form class='form-signin'>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="User" required autofocus><br>
            <label for="password">Password</label>
            <input type="text" name="password" id="password" class="form-control" placeholder="password" required> <br>
            <input type="submit" id="submit-signin" class="btn btn-primary" value="Sign in">
            <button class="btn btn-primary" id='go-to-create'>Create new user</button>
        </form>
    </div><br>
    <div class='col-md-4 offset-md-4' id='alert-bar'> 

    </div>




</body>
</html>
